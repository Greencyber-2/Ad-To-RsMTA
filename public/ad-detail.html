<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جزئیات آگهی - راکستار ام تی ای</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .info-box {
            background: linear-gradient(135deg, rgba(55, 65, 81, 0.7) 0%, rgba(31, 41, 55, 0.7) 100%);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .price-badge {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.2) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .swiper-button-next, .swiper-button-prev {
            color: white;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swiper-button-next:after, .swiper-button-prev:after {
            font-size: 20px;
        }
        .swiper-pagination-bullet {
            background: white;
            opacity: 0.6;
        }
        .swiper-pagination-bullet-active {
            background: #8B5CF6;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100">
    <!-- Fixed Header -->
    <header class="fixed top-0 left-0 right-0 bg-gradient-to-r from-gray-800 to-gray-700 shadow-xl z-20 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white">
                <i class="fas fa-arrow-right"></i>
            </a>
            <h1 class="text-xl sm:text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">جزئیات آگهی</h1>
            <div class="w-6"></div>
        </div>
    </header>

    <!-- Scrollable Content -->
    <main class="container mx-auto pt-24 pb-12 min-h-[calc(100vh-6rem)] px-4">
        <div id="ad-detail" class="animate-fade-in max-w-3xl mx-auto">
            <!-- Content will be loaded dynamically -->
        </div>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
