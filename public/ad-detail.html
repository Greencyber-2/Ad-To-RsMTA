<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جزئیات آگهی - راکستار ام تی ای</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            background: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .swiper-button-next, .swiper-button-prev {
            color: #a78bfa;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swiper-button-next:after, .swiper-button-prev:after {
            font-size: 20px;
        }
        .swiper-pagination-bullet {
            background: #a78bfa;
            opacity: 0.5;
        }
        .swiper-pagination-bullet-active {
            background: #8b5cf6;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 min-h-screen flex flex-col">
    <!-- هدر -->
    <header class="fixed top-0 left-0 right-0 z-30 bg-gradient-to-br from-gray-800 to-gray-900 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- دکمه بازگشت -->
                <a href="index.html" class="p-2 rounded-full hover:bg-gray-700 transition">
                    <i class="fas fa-arrow-right text-white text-xl"></i>
                </a>
                
                <!-- لوگو -->
                <div class="flex items-center justify-center flex-grow md:flex-grow-0">
                    <div class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-4 py-1 rounded-md font-bold flex items-center shadow-lg">
                        <span class="ml-1">راکستار</span>
                        <span class="text-xs bg-white text-purple-600 px-1 rounded mr-1">MTA</span>
                    </div>
                </div>
                
                <!-- دکمه اشتراک گذاری -->
                <button id="share-btn" class="p-2 rounded-full hover:bg-gray-700 transition">
                    <i class="fas fa-share-alt text-white text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- محتوای اصلی -->
    <main class="flex-1 container mx-auto px-4 pt-24 pb-24">
        <!-- پیام‌های سیستم -->
        <div id="system-messages" class="fixed top-20 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md px-4">
            <!-- پیام‌ها اینجا نمایش داده می‌شوند -->
        </div>
        
        <!-- اسپینر لودینگ -->
        <div id="ad-loading" class="hidden fixed inset-0 flex items-center justify-center z-40 bg-black bg-opacity-50">
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl text-center">
                <div class="loading-spinner"></div>
                <p class="text-gray-300 mt-3">در حال بارگذاری آگهی...</p>
            </div>
        </div>
        
        <!-- جزئیات آگهی -->
        <div id="ad-detail" class="pb-4">
            <!-- محتوا توسط اسکریپت پر می‌شود -->
        </div>
    </main>


    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
