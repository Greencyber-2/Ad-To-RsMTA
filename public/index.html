<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>راکستار ام تی ای - آگهی‌فروشی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* استایل‌های سفارشی */
        .header-container {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .logo-badge {
            background: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
            box-shadow: 0 2px 10px rgba(124, 58, 237, 0.5);
        }
        
        .ad-card {
            transition: all 0.2s ease;
            border-bottom: 1px solid #374151;
        }
        
        .ad-card:last-child {
            border-bottom: none;
        }
        
        .footer-tab {
            position: relative;
            padding: 12px 0;
            flex: 1;
            text-align: center;
            font-size: 0.8rem;
        }
        
        /* استایل‌های منوی همبرگری */
        #mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }
        
        #mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 300px;
            height: 100%;
            background-color: #1f2937;
            z-index: 50;
            transition: right 0.3s ease;
            overflow-y: auto;
        }
        
        #mobile-menu.show {
            right: 0;
        }
        
        #mobile-menu-overlay.show {
            display: block;
        }
        
        /* انیمیشن‌ها */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        /* اسپینر لودینگ */
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #a78bfa;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* استایل‌های جدید برای نمایش آگهی‌ها در موبایل */
        .ad-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .ad-price {
            color: #f59e0b;
            font-weight: bold;
        }
        
        .ad-location {
            font-size: 0.75rem;
            color: #9ca3af;
        }
        
        .ad-time {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 4px;
        }
        
        .ad-title {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100">
    <!-- هدر -->
    <header class="fixed top-0 left-0 right-0 z-30 header-container">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- بخش سمت راست - لوگو و منو -->
                <div class="flex items-center">
                    <!-- دکمه منوی همبرگری -->
                    <button id="hamburger-btn" class="md:hidden p-2 rounded-full hover:bg-gray-700 transition mr-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <i class="fas fa-bars text-white text-xl"></i>
                    </button>
                    
                    <!-- لوگو و عنوان -->
                    <div class="flex items-center">
                        <div class="logo-badge text-white px-3 py-1 rounded-md font-bold flex items-center">
                            <span class="ml-1">راکستار</span>
                            <span class="text-xs bg-white text-purple-600 px-1 rounded mr-1">MTA</span>
                        </div>
                    </div>
                </div>
                
                <!-- بخش وسط - جستجوی دسکتاپ -->
                <div class="flex-1 mx-4 hidden md:block">
                    <div class="relative max-w-xl mx-auto">
                        <div class="relative">
                            <input type="text" id="search-input" class="w-full py-2 px-4 pr-10 rounded-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-gray-400" placeholder="جستجوی آگهی...">
                            <button id="search-btn" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- بخش سمت چپ - جستجو در موبایل -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-search-btn" class="p-2 rounded-full hover:bg-gray-700 transition focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <i class="fas fa-search text-white text-xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- جستجوی موبایل -->
            <div id="mobile-search-container" class="mt-3 hidden">
                <div class="relative">
                    <input type="text" id="mobile-search-input" class="w-full py-2 px-4 pr-10 rounded-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-gray-400" placeholder="جستجوی آگهی...">
                    <button id="mobile-search-submit" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <!-- منوی دسکتاپ -->
            <div id="desktop-menu" class="hidden md:block mt-3">
                <div class="rounded-lg bg-gradient-to-br from-gray-800 to-gray-700 shadow-2xl overflow-hidden">
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-2 p-4">
                        <button class="category-btn bg-gradient-to-r from-purple-500 to-orange-500 text-white p-3 rounded-lg hover:from-purple-600 hover:to-orange-600 transition card-hover flex items-center gap-2 text-sm animate-fade-in active" data-category="all">
                            <i class="fas fa-th-list ml-1"></i>
                            همه آگهی‌ها
                        </button>
                        <button class="category-btn bg-gradient-to-r from-blue-500 to-teal-500 text-white p-3 rounded-lg hover:from-blue-600 hover:to-teal-600 transition card-hover flex items-center gap-2 text-sm animate-fade-in" data-category="cars" style="animation-delay: 0.1s">
                            <i class="fas fa-car ml-1"></i>
                            خودرو و وسایل نقلیه
                        </button>
                        <button class="category-btn bg-gradient-to-r from-green-500 to-lime-500 text-white p-3 rounded-lg hover:from-green-600 hover:to-lime-600 transition card-hover flex items-center gap-2 text-sm animate-fade-in" data-category="motorcycles" style="animation-delay: 0.2s">
                            <i class="fas fa-motorcycle ml-1"></i>
                            موتورسیکلت‌ها
                        </button>
                        <button class="category-btn bg-gradient-to-r from-yellow-500 to-amber-500 text-white p-3 rounded-lg hover:from-yellow-600 hover:to-amber-600 transition card-hover flex items-center gap-2 text-sm animate-fade-in" data-category="houses" style="animation-delay: 0.3s">
                            <i class="fas fa-home ml-1"></i>
                            املاک و مستغلات
                        </button>
                        <button class="category-btn bg-gradient-to-r from-red-500 to-pink-500 text-white p-3 rounded-lg hover:from-red-600 hover:to-pink-600 transition card-hover flex items-center gap-2 text-sm animate-fade-in" data-category="items" style="animation-delay: 0.4s">
                            <i class="fas fa-box-open ml-1"></i>
                            لوازم و تجهیزات
                        </button>
                        <button class="category-btn bg-gradient-to-r from-indigo-500 to-purple-500 text-white p-3 rounded-lg hover:from-indigo-600 hover:to-purple-600 transition card-hover flex items-center gap-2 text-sm animate-fade-in" data-category="others" style="animation-delay: 0.5s">
                            <i class="fas fa-ellipsis-h ml-1"></i>
                            سایر دسته‌بندی‌ها
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- منوی موبایل -->
    <div id="mobile-menu-overlay"></div>
    <div id="mobile-menu">
        <div class="h-full flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h3 class="text-lg font-bold text-white">منو</h3>
                <button id="close-mobile-menu" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto p-4">
                <div class="space-y-2">
                    <button class="category-btn w-full text-right py-3 px-4 text-white hover:bg-gray-700 rounded-lg flex items-center justify-end gap-2 active" data-category="all">
                        <span>همه آگهی‌ها</span>
                        <i class="fas fa-th-list"></i>
                    </button>
                    <button class="category-btn w-full text-right py-3 px-4 text-white hover:bg-gray-700 rounded-lg flex items-center justify-end gap-2" data-category="cars">
                        <span>خودرو و وسایل نقلیه</span>
                        <i class="fas fa-car"></i>
                    </button>
                    <button class="category-btn w-full text-right py-3 px-4 text-white hover:bg-gray-700 rounded-lg flex items-center justify-end gap-2" data-category="motorcycles">
                        <span>موتورسیکلت‌ها</span>
                        <i class="fas fa-motorcycle"></i>
                    </button>
                    <button class="category-btn w-full text-right py-3 px-4 text-white hover:bg-gray-700 rounded-lg flex items-center justify-end gap-2" data-category="houses">
                        <span>املاک و مستغلات</span>
                        <i class="fas fa-home"></i>
                    </button>
                    <button class="category-btn w-full text-right py-3 px-4 text-white hover:bg-gray-700 rounded-lg flex items-center justify-end gap-2" data-category="items">
                        <span>لوازم و تجهیزات</span>
                        <i class="fas fa-box-open"></i>
                    </button>
                    <button class="category-btn w-full text-right py-3 px-4 text-white hover:bg-gray-700 rounded-lg flex items-center justify-end gap-2" data-category="others">
                        <span>سایر دسته‌بندی‌ها</span>
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- محتوای اصلی -->
    <main class="container mx-auto pt-24 pb-24 min-h-[calc(100vh-10rem)] px-4">
        <div id="ads-loading" class="hidden flex flex-col items-center justify-center py-8">
            <div class="loading-spinner"></div>
            <p class="text-gray-400 mt-2">در حال بارگذاری آگهی‌ها...</p>
        </div>
        <div id="ads-list" class="bg-gray-800 rounded-lg overflow-hidden">
            <!-- آگهی‌ها اینجا نمایش داده می‌شوند -->
        </div>
    </main>

    <!-- فوتر -->
    <footer class="fixed bottom-0 left-0 right-0 bg-gray-900 shadow-xl z-20 border-t border-gray-700">
        <div class="container mx-auto flex justify-around items-center">
            <a href="index.html" class="footer-tab active text-white">
                <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span>آگهی‌ها</span>
            </a>
            <a href="submit-ad.html" class="footer-tab text-gray-400 hover:text-white">
                <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                <span>ثبت آگهی</span>
            </a>
            <a href="about.html" class="footer-tab text-gray-400 hover:text-white">
                <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>درباره ما</span>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
