<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت - راکستار ام تی ای</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Fixed Header -->
    <header class="fixed top-0 left-0 right-0 bg-gray-800 shadow-md z-20 p-4">
        <div class="container mx-auto flex justify-center items-center">
            <h1 class="text-xl sm:text-2xl font-bold text-purple-500">پنل مدیریت</h1>
        </div>
    </header>

    <!-- Scrollable Content -->
    <main class="container mx-auto pt-20 pb-20 min-h-[calc(100vh-10rem)]">
        <!-- Admin Login -->
        <section id="admin-login" class="p-4">
            <div class="bg-gray-800 p-4 rounded-lg shadow-md max-w-md mx-auto">
                <h2 class="text-lg sm:text-xl font-bold text-purple-500 mb-4">ورود به پنل مدیریت</h2>
                <input type="password" id="admin-password" class="w-full p-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-100 focus:outline-none mb-4" placeholder="رمز عبور">
                <button id="login-btn" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition w-full">ورود</button>
            </div>
        </section>

        <!-- Admin Panel -->
        <section id="admin-panel" class="p-4 hidden">
            <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-6">
                <h2 class="text-lg sm:text-xl font-bold text-purple-500 mb-4">افزودن آگهی جدید</h2>
                <div class="grid grid-cols-1 gap-4">
                    <input type="text" id="ad-title" class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-100 focus:outline-none" placeholder="عنوان آگهی">
                    <input type="text" id="ad-price" class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-100 focus:outline-none" placeholder="قیمت ($)">
                    <input type="text" id="ad-game-id" class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-100 focus:outline-none" placeholder="شماره گیم">
                    <input type="text" id="ad-player-name" class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-100 focus:outline-none" placeholder="نام پلیر">
                    <input type="text" id="ad-referral" class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-100 focus:outline-none" placeholder="رفرال پلیر">
                    <textarea id="ad-description" class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-100 focus:outline-none" placeholder="توضیحات"></textarea>
                    <select id="ad-category" class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-100 focus:outline-none">
                        <option value="cars">ماشین</option>
                        <option value="motorcycles">موتور</option>
                        <option value="houses">خانه</option>
                        <option value="items">آیتم</option>
                        <option value="others">سایر</option>
                    </select>
                    <div id="location-container" class="hidden">
                        <select id="ad-location" class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-100 focus:outline-none w-full">
                            <option value="LV">LV</option>
                            <option value="LS">LS</option>
                            <option value="SF">SF</option>
                        </select>
                    </div>
                    <div class="border border-gray-600 rounded-lg p-3">
                        <label class="block text-gray-400 mb-2">تصاویر آگهی (اولین تصویر به عنوان تصویر اصلی نمایش داده می‌شود)</label>
                        <input type="file" id="ad-images" class="w-full" multiple accept="image/*">
                        <div id="image-preview" class="mt-3 grid grid-cols-3 gap-2"></div>
                    </div>
                    <button id="add-ad-btn" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition">افزودن آگهی</button>
                </div>
            </div>

            <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                <h2 class="text-lg sm:text-xl font-bold text-purple-500 mb-4">لیست آگهی‌ها</h2>
                <div class="flex flex-col sm:flex-row gap-4 mb-4">
                    <select id="admin-category-filter" class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-100 focus:outline-none flex-1">
                        <option value="all">همه</option>
                        <option value="cars">ماشین</option>
                        <option value="motorcycles">موتور</option>
                        <option value="houses">خانه</option>
                        <option value="items">آیتم</option>
                        <option value="others">سایر</option>
                    </select>
                    <select id="admin-status-filter" class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-100 focus:outline-none flex-1">
                        <option value="all">همه وضعیت‌ها</option>
                        <option value="published">منتشر شده</option>
                        <option value="pending">در انتظار تأیید</option>
                    </select>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-right">
                        <thead>
                            <tr class="bg-gray-700">
                                <th class="p-2">تصویر</th>
                                <th class="p-2">عنوان</th>
                                <th class="p-2">قیمت</th>
                                <th class="p-2">دسته‌بندی</th>
                                <th class="p-2">وضعیت</th>
                                <th class="p-2">عملیات</th>
                            </tr>
                        </thead>
                        <tbody id="admin-ads-list"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Fixed Material Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-gray-800 shadow-md p-4 z-20">
        <div class="container mx-auto flex justify-center gap-2 sm:gap-4">
            <a href="index.html" class="bg-gradient-to-r from-purple-500 to-orange-500 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-full shadow-md hover:from-purple-600 hover:to-orange-600 transition font-semibold text-sm sm:text-base">آگهی‌ها</a>
            <a href="submit-ad.html" class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-full shadow-md hover:from-orange-600 hover:to-red-600 transition font-semibold text-sm sm:text-base">ثبت آگهی</a>
            <a href="about.html" class="bg-gradient-to-r from-red-500 to-purple-500 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-full shadow-md hover:from-red-600 hover:to-purple-600 transition font-semibold text-sm sm:text-base">درباره ما</a>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
